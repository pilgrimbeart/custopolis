<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Projector</title>
    <link rel="stylesheet" href="/src/projector/style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">Custopolis</p>
        <h1>Projector Display</h1>
        <p class="subhead">Shared screen view for the room.</p>
      </header>

      <section class="panel">
        <div class="row">
          <div>
            <p class="label">Active session</p>
            <p id="session-id" class="value">Not set</p>
          </div>
          <div>
            <p class="label">Phase</p>
            <p id="session-phase" class="value">-</p>
          </div>
        </div>
      </section>

      <section class="panel">
        <p class="label">Status</p>
        <p id="status" class="value">Waiting for control.</p>
      </section>

      <section class="panel">
        <p class="label">Join on mobile</p>
        <p id="mobile-url" class="value">-</p>
        <div class="qr-wrap">
          <canvas id="qr-canvas" width="280" height="280" aria-label="QR code"></canvas>
        </div>
      </section>
    </main>
    <script type="module" src="/src/projector/main.ts"></script>
  </body>
</html>
