<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Projector</title>
    <link rel="stylesheet" href="/src/projector/style.css" />
  </head>
  <body>
    <main class="screen">
      <div id="qr-stack" class="qr-stack">
        <canvas id="qr-canvas" width="220" height="220" aria-label="QR code"></canvas>
        <p id="mobile-url" class="qr-url">-</p>
        <ul id="team-counts" class="team-counts"></ul>
      </div>
      <section id="intro-panel" class="intro-panel hidden">
        <h2>Introduction</h2>
        <div id="intro-text" class="intro-text"></div>
      </section>
      <section id="round-screen" class="round-screen hidden">
        <header class="round-header">
          <h1 id="round-title">Round</h1>
          <p id="round-clock">03:00</p>
        </header>
        <div id="team-grid" class="team-grid"></div>
      </section>
      <p id="session-id" class="visually-hidden">Not set</p>
      <p id="session-phase" class="visually-hidden">-</p>
      <p id="status" class="visually-hidden">Waiting for control.</p>
    </main>
    <script type="module" src="/src/projector/main.ts"></script>
  </body>
</html>
