<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Mobile</title>
    <link rel="stylesheet" href="/src/mobile/style.css" />
  </head>
  <body>
    <main id="app" class="app">
      <header>
        <p class="eyebrow">Custopolis</p>
        <h1>Team Check-in</h1>
        <p class="subhead">Waiting for the host to start a cohort.</p>
      </header>

      <section class="panel">
        <p class="label">Session</p>
        <p id="session-id" class="value">Waiting...</p>
      </section>

      <section class="panel">
        <p class="label">Your team</p>
        <p id="team-id" class="value">-</p>
      </section>

      <section class="panel">
        <p class="label">Status</p>
        <p id="status" class="value">Initializing...</p>
      </section>
    </main>
    <div id="ready-screen" class="ready-screen hidden">
      <p class="ready-text">READY</p>
    </div>
    <script type="module" src="/src/mobile/main.ts"></script>
  </body>
</html>
