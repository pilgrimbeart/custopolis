<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Mobile</title>
    <script type="module" crossorigin src="/custopolis/assets/mobile-BAv6cxQq.js"></script>
    <link rel="modulepreload" crossorigin href="/custopolis/assets/session-B6mlqqQk.js">
    <link rel="stylesheet" crossorigin href="/custopolis/assets/mobile-CX4BGEDp.css">
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">Custopolis</p>
        <h1>Team Check-in</h1>
        <p class="subhead">Waiting for the host to start a cohort.</p>
      </header>

      <section class="panel">
        <p class="label">Session</p>
        <p id="session-id" class="value">Waiting...</p>
      </section>

      <section class="panel">
        <p class="label">Your team</p>
        <p id="team-id" class="value">-</p>
      </section>

      <section class="panel">
        <p class="label">Status</p>
        <p id="status" class="value">Initializing...</p>
      </section>
    </main>
  </body>
</html>
