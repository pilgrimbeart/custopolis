<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Mobile</title>
    <script type="module" crossorigin src="/custopolis/assets/mobile-DEMKi6c5.js"></script>
    <link rel="modulepreload" crossorigin href="/custopolis/assets/session-CTnS1zJP.js">
    <link rel="stylesheet" crossorigin href="/custopolis/assets/mobile-BQIoB41d.css">
  </head>
  <body>
    <main id="app" class="app">
      <header>
        <p class="eyebrow">Custopolis</p>
        <h1>Team Check-in</h1>
        <p class="subhead">Waiting for the host to start a cohort.</p>
      </header>

      <section class="panel">
        <p class="label">Session</p>
        <p id="session-id" class="value">Waiting...</p>
      </section>

      <section class="panel">
        <p class="label">Your team</p>
        <p id="team-id" class="value">-</p>
      </section>

      <section class="panel">
        <p class="label">Status</p>
        <p id="status" class="value">Initializing...</p>
      </section>
    </main>
    <section id="round-screen" class="round-screen hidden">
      <header class="round-header">
        <h1 id="round-title">Round</h1>
        <p id="round-clock">03:00</p>
      </header>
      <div class="round-body">
        <div class="customer-list" id="customer-list"></div>
        <div class="action-panel">
          <button id="action-educate" disabled>Educate</button>
          <button id="action-offer" disabled>Offer</button>
          <button id="action-fix" disabled>Fix</button>
        </div>
      </div>
    </section>
    <div id="ready-screen" class="ready-screen hidden">
      <p id="ready-text" class="ready-text">READY</p>
    </div>
  </body>
</html>
