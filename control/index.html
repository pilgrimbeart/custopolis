<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis Control</title>
    <script type="module" crossorigin src="/custopolis/assets/control-DqB05vkp.js"></script>
    <link rel="modulepreload" crossorigin href="/custopolis/assets/session-CTnS1zJP.js">
    <link rel="stylesheet" crossorigin href="/custopolis/assets/control-DX-Wusch.css">
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">Custopolis</p>
        <h1>Control Console</h1>
        <p class="subhead">Operator view for rounds, cohorts, and controls.</p>
      </header>

      <section class="panel">
        <div class="row">
          <div>
            <p class="label">Active session</p>
            <p id="session-id" class="value">Not set</p>
          </div>
          <div>
            <p class="label">Phase</p>
            <p id="session-phase" class="value">-</p>
          </div>
        </div>
        <div class="row buttons">
          <button id="new-session">Start new cohort</button>
          <button id="copy-mobile">Copy mobile URL</button>
        </div>
        <p class="hint">New cohort creates a fresh session and clears previous player assignments.</p>
      </section>

      <section class="panel">
        <p class="label">Set phase</p>
        <div class="phase-buttons">
          <button data-phase="welcome">Welcome</button>
          <button data-phase="introduction">Introduction</button>
          <button data-phase="round" data-round="1">Round 1</button>
          <button data-phase="round" data-round="2">Round 2</button>
          <button data-phase="round" data-round="3">Round 3</button>
        </div>
        <button id="start-round" class="start-round" disabled>Start Round</button>
      </section>

      <section class="panel">
        <p class="label">Mobile join link</p>
        <p id="mobile-url" class="value">-</p>
      </section>
    </main>
  </body>
</html>
