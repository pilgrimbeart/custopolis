<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custopolis</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Trebuchet MS", "Lucida Sans", Arial, sans-serif;
        background: #f5f2eb;
        color: #222;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        max-width: 680px;
        background: #fff7e6;
        border: 2px solid #1e1e1e;
        border-radius: 18px;
        padding: 32px;
        box-shadow: 8px 8px 0 #1e1e1e;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2rem;
      }
      p {
        margin: 0 0 16px;
      }
      a {
        display: inline-block;
        margin-right: 12px;
        padding: 10px 16px;
        border-radius: 999px;
        text-decoration: none;
        color: #1e1e1e;
        background: #ffd166;
        border: 2px solid #1e1e1e;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Custopolis</h1>
      <p>Select a client to launch in development.</p>
      <a href="/custopolis/projector/">Projector Client</a>
      <a href="/custopolis/control/">Control Client</a>
      <a href="/custopolis/mobile/">Mobile Client</a>
    </main>
  </body>
</html>
